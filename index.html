<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Простой калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="DataScreen">0</h1>
        <div class="grid">

            <button class="operators" type="button" id="btn_sin">Sin</button>
            <button class="operators" type="button" id="btn_tan">Tan</button>
            <button class="operators" type="button" id="btn_root">sqr</button>
            <button class="operators clear" type="button" id="btn_clear">C</button>


            <button class="operators" type="button" id="btn_cosin">CoSin</button>
            <button class="operators" type="button" id="btn_cotan">CoTan</button>
            <button class="operators" type="button" id="btn_power">exp</button>
            <button class="operators" type="button" id="btn_multiply">X</button>


            <button class="numbers" type="button" id="btn_1">1</button>
            <button class="numbers" type="button" id="btn_2">2</button>
            <button class="numbers" type="button" id="btn_3">3</button>
            <button class="operators" type="button" id="btn_divide">/</button>


            <button class="numbers" type="button" id="btn_4">4</button>
            <button class="numbers" type="button" id="btn_5">5</button>
            <button class="numbers" type="button" id="btn_6">6</button>
            <button class="operators" type="button" id="btn_plus">+</button>


            <button class="numbers" type="button" id="btn_7">7</button>
            <button class="numbers" type="button" id="btn_8">8</button>
            <button class="numbers" type="button" id="btn_9">9</button>
            <button class="operators" type="button" id="btn_minus">-</button>


            <button class="numbers" type="button" id="btn_0" style="grid-column: span 3;">0</button>
            <button class="operators" type="button" id="btn_dot">⚫</button>


            <button class="operators equals" type="button" id="btn_equals" style="grid-column: span 4;">=</button>
        </div>
    </main>
    <script src="out/app.js"></script>
</body>
</html>
